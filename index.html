function toggleMenu(menuId) {
    var menu = document.getElementById(menuId);

        }

function toggleMenu(menuId) {
            // 모든 메뉴를 숨기기

            menus.forEach(function(menu) {
                if (menu.id !== menuId) {
                    menu.classList.add('hidden');
                }
            });
            
            // 클릭한 메뉴만 펼치기
            var menu = document.getElementById(menuId);
            if (menu.classList.contains('hidden')) {

            } else {
